	<title>Test nav</title>
	<style>
		.container{
			max-width: 960px;
			margin: auto;
			border: 1px solid #ccc;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}
		.container > .flyouts-container > ul.flyouts{
			padding: 1px 3px 0px 0px
		}
		.container ul{
			list-style: none;
			padding: 0;
			margin: 0;
			display: flex;
			flex-direction: row;
		}
		.container > .logo-container{
			position:relative;
			display
			text-align: left;
			margin-right: 10px;
			padding: 1px 0px 0px 3px
		}
		.container > .nav-container{
			position: relative;
			width: auto;
		}
		.container > .flyouts-container{
			text-align: left;
			margin-left:10px;
		}
		.container .nav-container ul.nav li, .container .flyouts-container ul.flyouts li{
			display: inline-block;
		}
		.container .nav-container > ul.nav > li{
			border: 1px solid pink;
			width: 100px;
			padding: 10px 0;
			text-align: center;
			margin: 0px 2px 0px 2px
		}
		.container .nav-container > ul.nav > li > ul.subnav{
			position: absolute;
			bottom: -21px;
			border: 1px solid yellow;
			display: none;
			height: 20px;
			width: 100px;
			text-align: center;
		}
		.container .nav-container > ul.nav > li:hover > ul.subnav{
			display: block;
		}
		
		@media only screen and (max-width: 900px) {
			.container > .nav-container > ul{
				display: grid;
				grid-template-columns: repeat(5, 1fr);
				gap: 10px;
			
			}
		}
		@media only screen and (max-width: 730px) {
			.container > .nav-container > ul{
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 10px;
			
			}
		}
		@media only screen and (max-width: 630px) {
			.container > .nav-container > ul{
				display: grid;
				grid-template-columns: repeat(3, 1fr);
				gap: 10px;
			
			}
		}
		@media only screen and (max-width: 530px) {
			.container > .nav-container > ul{
				display: grid;
				grid-template-columns: repeat(2, 1fr);
				gap: 10px;
			
			}
		}
		@media only screen and (max-width: 350px) {
			.container > .nav-container > ul{
				display: grid;
				grid-template-columns: repeat(1, 1fr);
				gap: 10px;
			
			}
		}	
	</style>
